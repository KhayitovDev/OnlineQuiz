{% extends "base.html" %}

{% block content %}

<div class="container py-5">
    <header class="text-center mb-5">
        <h1 class="display-4 font-weight-bold">Levels</h1>
    </header>

    <div class="row pb-5 mb-4">
        {% for level in levels %}
        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">

            <div class="card rounded shadow-sm border-0">
                <div class="card-body p-4"><img
                        src="{{level.image}}"
                        alt="" class="img-fluid d-block mx-auto mb-3">
                    <h5> <a href="" class="text-dark">{{level.title}}</a></h5>
                    <p class="small text-muted font-italic">{{level.description}}
                    </p>
                    <ul class="list-inline small">
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
                    </ul>
                    <a href="{% url 'quizzes' category_id=category_id pk=level.id %}"><button class="btn btn-primary button-transition">Start Quiz</button></a>
                </div>
               
            </div>

        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
